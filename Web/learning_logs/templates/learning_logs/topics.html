
{% extends 'learning_logs/base.html' %}

{% block page_header %}
  <h1>Topics</h1>
{% endblock page_header %}

{% block content %}

  <ul class="list-group border-bottom pb-2 mb-4">
    {% for topic in topics %}
      <li class="list-group-item border-0">
        <a href="{% url 'learning_logs:topic' topic.id %}">
          {{ topic.text }}</a>
      </li>
         <ul class="navbar-nav ms-auto mb-2 mb-md-0">
            <li class="list-group-item border-0">
                <a href="{% url 'learning_logs:edit_topic' topic.id %}">
          更改</a>
        <a href="{% url 'learning_logs:delete_topic' topic.id %}">
          删除</a>
      </li>
         </ul>
    {% empty %}
      <li class="list-group-item border-0">目前还没有条目.</li>
    {% endfor %}
  </ul>

  <a href="{% url 'learning_logs:new_topic' %}">添加一个新主题</a>

{% endblock content %}
